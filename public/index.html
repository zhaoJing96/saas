<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
        .ui-loading {
            position: fixed;
            z-index: 998;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            height: 100%;
            background: #fff;
        }

        .ui-loading-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        .ui-loading-box .ui-loading-pie {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 2px solid;
            border-color: #1890ff #1890ff transparent;
            border-radius: 50%;
            box-sizing: border-box;
            animation: loadingAnimate 1s linear infinite
        }

        .ui-loading-box p {
            position: absolute;
            z-index: 1999;
            top: 15px;
            width: 100%;
            color: #1890ff;
            text-align: center;
            height: 20px;
            line-height: 20px;
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        @keyframes loadingAnimate {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 高德 -->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=c37768832a1936f9646167ef95182023&plugin=Map3D">
        window.AMap = AMap;
    </script>
    <!-- echarts -->
    <script crossorigin="anonymous" integrity="sha384-S8KxbKBp9r6kPbM3+2n8fFV+5y572FLD7+A39mF0lb410iPTIfZC6hKxEpRS87NO"
        src="https://lib.baomitu.com/echarts/4.6.0/echarts-en.common.js">
            window.echarts = echarts;
        </script>
</head>

<body>
    <div id="root">
        <div class="ui-loading">
            <div class="ui-loading-box">
                <div class="ui-loading-pie"></div>
                <p>加载中</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js">
        window.WxLogin = WxLogin;
    </script>
</body>

</html>
